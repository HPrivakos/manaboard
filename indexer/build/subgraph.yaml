specVersion: 0.0.2
description: Decentraland's Manaboard
repository: https://github.com/decentraland/manaboard
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MANAToken
    network: ropsten
    source:
      address: "0x2a8fd99c19271f4f04b1b7b9c4f7cf264b626edb"
      abi: MANAToken
      startBlock: 1891200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: MANAToken/MANAToken.wasm
      entities:
        - TimeSummary
      abis:
        - name: MANAToken
          file: MANAToken/abis/MANAToken.json
      eventHandlers:
        - event: Mint(indexed address,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256)
          handler: handleBurn
